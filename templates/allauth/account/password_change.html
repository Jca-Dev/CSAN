{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container shadow p-5 pt-2 m-auto bg-light w-50">
    <h1>{% trans "Change Password" %}</h1>
    <hr class="mt-0">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="rounded btn-dark fw-normal end-buttons" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
